<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính toán pha loãng nồng độ cồn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tính toán pha loãng nồng độ cồn</h1>

    <label for="initialConcentration">Nồng độ ban đầu (%)</label>
    <input type="number" id="initialConcentration" placeholder="Nhập nồng độ ban đầu" required>

    <label for="waterVolume">Thể tích nước dung dịch ban đầu (lít)</label>
    <input type="number" id="waterVolume" placeholder="Nhập thể tích nước" required>

    <label for="desiredConcentration">Nồng độ mong muốn (%)</label>
    <input type="number" id="desiredConcentration" placeholder="Nhập nồng độ mong muốn" required>

    <button onclick="calculateDilution()">Tính toán</button>

    <div id="result"></div>

    <script>
        function calculateDilution() {
            var initialConcentration = parseFloat(document.getElementById('initialConcentration').value);
            var waterVolume = parseFloat(document.getElementById('waterVolume').value);
            var desiredConcentration = parseFloat(document.getElementById('desiredConcentration').value);

            if (isNaN(initialConcentration) || isNaN(waterVolume) || isNaN(desiredConcentration)) {
                alert("Vui lòng nhập đúng giá trị nồng độ và thể tích nước.");
                return;
            }
            
            var a = initialConcentration * waterVolume / desiredConcentration
            var additionalWater = initialConcentration * waterVolume / desiredConcentration - waterVolume

            document.getElementById('result').innerText = "Cần thêm " + additionalWater.toFixed(2) + " lít nước để pha loãng.";
        }
    </script>

</body>
</html>
